<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TradeCo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="img/tradeco.png" alt="TradeCo Logo" />
                <h1 class="big-title">TradeCo</h1>
                <button class="cta" onclick="location.href='main.html'">Home</button>

            </div>
        </header>

        <main>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="submit_contact.php" method="POST">
                    <label for="job-type">Select Job Type:</label>
                    <select id="job-type" name="job-type" required>
                        <option value="previous">Previous Job</option>
                        <option value="new">New Job</option>
                    </select>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required />

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />

                    <label for="query">Query:</label>
                    <textarea id="query" name="query" placeholder="Your Query" rows="4" required></textarea>

                    <label for="urgency">Urgency:</label>
                    <select id="urgency" name="urgency" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2023 TradeCo. All rights reserved.</p>
        </footer>
    </body>
</html>
